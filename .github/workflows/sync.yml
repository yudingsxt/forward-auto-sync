on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'æŒ‡å®šè¦æ›´æ–°çš„ä»“åº“åç§°ï¼ˆç•™ç©ºåˆ™æ›´æ–°æ‰€æœ‰ï¼‰'
        required: false
        type: string
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°ï¼ˆå³ä½¿æ²¡æœ‰å˜æ›´ï¼‰'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: è®¾ç½®ç¯å¢ƒ
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: å®‰è£…ä¾èµ–
      run: |
        sudo apt-get update
        sudo apt-get install -y jq rsync
        chmod +x scripts/update.sh
    
    - name: å¤„ç†æ‰‹åŠ¨å‚æ•°
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.repository_name != ''
      run: |
        jq --arg name "${{ github.event.inputs.repository_name }}" '.repositories = [.repositories[] | select(.name == $name)]' config/repos.json > config/repos.tmp.json
        mv config/repos.tmp.json config/repos.json
    
    - name: æ‰§è¡Œæ›´æ–°
      run: bash scripts/update.sh
    
    - name: æ£€æŸ¥æ›´æ”¹
      id: check
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: æ›´æ–°ç‰ˆæœ¬
      id: version
      if: steps.check.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        CURRENT=$(cat package.json | jq -r '.version')
        echo "å½“å‰ç‰ˆæœ¬: $CURRENT"
        
        # è·å–æœ€æ–°çš„æ ‡ç­¾ç‰ˆæœ¬
        LATEST_TAG=$(git tag -l | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)
        if [ -n "$LATEST_TAG" ]; then
          LATEST_VERSION=${LATEST_TAG#v}
          echo "æœ€æ–°æ ‡ç­¾ç‰ˆæœ¬: $LATEST_VERSION"
          
          # å¦‚æœå½“å‰ç‰ˆæœ¬å°äºç­‰äºæœ€æ–°æ ‡ç­¾ç‰ˆæœ¬ï¼Œåˆ™åŸºäºæœ€æ–°æ ‡ç­¾ç‰ˆæœ¬é€’å¢
          if [ "$(printf '%s\n' "$CURRENT" "$LATEST_VERSION" | sort -V | head -1)" = "$CURRENT" ] && [ "$CURRENT" != "$LATEST_VERSION" ]; then
            NEW=$(echo $LATEST_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          else
            NEW=$(echo $CURRENT | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          fi
        else
          NEW=$(echo $CURRENT | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        fi
        
        # ç¡®ä¿æ–°ç‰ˆæœ¬æ ‡ç­¾ä¸å­˜åœ¨
        while git rev-parse "v$NEW" >/dev/null 2>&1; do
          NEW=$(echo $NEW | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        done
        
        echo "æ–°ç‰ˆæœ¬: $NEW"
        jq --arg version "$NEW" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json
        echo "new_version=$NEW" >> $GITHUB_OUTPUT
        
    - name: æäº¤æ›´æ”¹
      if: steps.check.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git add .
        git commit -m "ğŸ¤– è‡ªåŠ¨æ›´æ–°æ¨¡å—åº“ v${{ steps.version.outputs.new_version }}"
        git push
    
    - name: åˆ›å»ºæ ‡ç­¾
      if: steps.check.outputs.has_changes == 'true'
      run: |
        git tag -a "v${{ steps.version.outputs.new_version }}" -m "v${{ steps.version.outputs.new_version }}"
        git push origin "v${{ steps.version.outputs.new_version }}"