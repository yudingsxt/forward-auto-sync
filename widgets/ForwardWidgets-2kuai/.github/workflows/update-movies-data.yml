name: Update Movies Data

on:
  schedule:
    # 每天北京时间 06:00 (UTC 22:00) 和 20:00 (UTC 12:00)
    - cron: '0 22,12 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies locally
        run: |
          # 增加上个回答代码中用到的两个核心依赖
          npm install --no-package-lock --no-save --ignore-scripts \
            axios@1.6.7 \
            cheerio@1.0.0-rc.12 \
            p-limit@5.0.0 \
            user-agents@1.1.0
          echo "Dependencies installed in ./node_modules"

      - name: Setup data directory
        run: |
          mkdir -p data
          chmod 755 data

      - name: Update Movies data
        id: update
        run: |
          export NODE_PATH=./node_modules
          # 确保路径指向你保存脚本的位置
          node scripts/update-movies-data.js
          chmod 644 data/movies-data.json
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          # 检查文件是否存在且有变化
          if [ -f data/movies-data.json ]; then
            git diff --exit-code data/movies-data.json || echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/movies-data.json
          git commit -m "Auto-update: Movies data $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase
          git push

      - name: Cleanup
        if: always()
        run: |
          rm -rf node_modules
