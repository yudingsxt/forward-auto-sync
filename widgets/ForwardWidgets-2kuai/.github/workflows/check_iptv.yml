name: IPTV Source Checker

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  check-sources:
    runs-on: ubuntu-latest
    timeout-minutes: 30    # 设置超时限制
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl  # 只添加curl工具
        sudo apt-get install -y \
          ffmpeg \
          rtmpdump \
          libavcodec-extra  # 原有其他依赖
        
    - name: Install Python dependencies
      run: pip install requests
    
    - name: Run optimized checker
      run: |
        python scripts/check_iptv.py \
          -i iptv_sources.json \
          -o data/iptv_data.json \
          -w 20
        
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/iptv_data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M') [skip ci]"
        git push
